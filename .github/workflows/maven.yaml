name: Maven-testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: '1.11'
        settings-path: "${{ github.workspace }}"
    - name: Run maven
      shell: bash 
      run: |
        mvn clean site install
